<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Brain Tumor Detection | HealthCure</title>

    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .hero-section {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .hero-section h1 {
            font-weight: bold;
            color: #00ffcc;
        }

        .main-form {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .form-label {
            font-weight: 600;
            color: #e0e0e0;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 10px;
            background: linear-gradient(90deg, #00ffcc, #0099ff);
            border: none;
            color: #fff;
            font-weight: 600;
            transition: transform 0.2s ease-in-out;
        }

        .btn-submit:hover {
            transform: scale(1.03);
            background: linear-gradient(90deg, #0099ff, #00ffcc);
        }

        footer {
            margin-top: 40px;
            padding: 15px;
            text-align: center;
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand fw-bold text-info" href="/">ðŸ§¬ MDD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/covid">Covid</a></li>
                    <li class="nav-item"><a class="nav-link active text-info" href="/braintumor">Brain Tumor</a></li>
                    
                    <li class="nav-item"><a class="nav-link" href="/alzheimer">Alzheimer</a></li>
                    
                    <li class="nav-item"><a class="nav-link" href="/pneumonia">Pneumonia</a></li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container">
        <div class="hero-section">
            <h1>Brain Tumor Detection</h1>
            <p class="lead">Upload your MRI scan and patient details to detect the presence of a brain tumor.</p>
        </div>

        <!-- Form -->
        <form action="resultbt" class="main-form" method="POST" enctype="multipart/form-data">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" name="firstname" id="firstname" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" name="lastname" id="lastname" class="form-control" required>
                </div>
            </div>

            <div class="mt-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="number" name="phone" id="phone" class="form-control" required>
            </div>

            <div class="mt-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>

            <div class="row g-3 mt-3">
                <div class="col-md-6">
                    <label for="gender" class="form-label">Gender</label>
                    <select name="gender" id="gender" class="form-select" required>
                        <option value="" disabled selected>Choose...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" name="age" id="age" class="form-control" required>
                </div>
            </div>

            <div class="mt-3">
                <label for="file" class="form-label">Upload MRI Scan</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn-submit">Submit for Analysis</button>
            </div>
        </form>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
