<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brain Tumor Detection Result</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(to right, #d7e1ec, #f8f9fa);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .result-card {
      max-width: 900px;
      margin: 50px auto;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .patient-info {
      font-size: 1.1rem;
    }
    .result-positive {
      background: #ffe5e5;
      color: #b30000;
      font-weight: 600;
      border-radius: 10px;
      padding: 12px;
    }
    .result-negative {
      background: #e5ffe5;
      color: #006600;
      font-weight: 600;
      border-radius: 10px;
      padding: 12px;
    }
    .result-img {
      border-radius: 15px;
      border: 3px solid #f1f1f1;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand fw-bold text-info" href="/">ðŸ§¬ MDD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/covid">Covid</a></li>
                    <li class="nav-item"><a class="nav-link active text-info" href="/braintumor">Brain Tumor</a></li>
                    
                    <li class="nav-item"><a class="nav-link" href="/alzheimer">Alzheimer</a></li>
                    
                    <li class="nav-item"><a class="nav-link" href="/pneumonia">Pneumonia</a></li>
                    
                </ul>
            </div>
        </div>
    </nav>

  <!-- Result Card -->
  <div class="result-card p-4">
    <h2 class="text-center text-primary mb-4">
      <i class="fa-solid fa-brain"></i> Brain Tumor Detection Results
    </h2>
    <div class="row g-4">
      <!-- Uploaded Image -->
      <div class="col-md-5 text-center">
        <img src="static/uploads/{{filename}}" class="img-fluid result-img" alt="Uploaded Scan">
      </div>
      
      <!-- Patient + Result Info -->
      <div class="col-md-7">
        <div class="patient-info mb-3">
          <p><i class="fa-solid fa-user"></i> <strong>Name:</strong> {{fn}} {{ln}}</p>
          <p><i class="fa-solid fa-cake-candles"></i> <strong>Age:</strong> {{age}}</p>
          <p><i class="fa-solid fa-venus-mars"></i> <strong>Gender:</strong> {{gender}}</p>
        </div>

        {% if r==1 %}
        <div class="result-positive">
          <i class="fa-solid fa-triangle-exclamation"></i> Result: Tumor Detected
        </div>
        {% else %}
        <div class="result-negative">
          <i class="fa-solid fa-circle-check"></i> Result: No Tumor Found
        </div>
        {% endif %}
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
