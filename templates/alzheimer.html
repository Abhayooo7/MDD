<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Alzheimer Detection | HealthCure</title>
  <style>
    body {
      background: linear-gradient(to right, #1e1f3b, #2a1a40, #3b0a45);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    .hero-section {
      text-align: center;
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .hero-section h1 {
      font-weight: bold;
      color: #a855f7;
    }

    .main-form {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      margin-top: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      background: linear-gradient(90deg, #a855f7, #9333ea);
      border: none;
      color: #fff;
      font-weight: 600;
      transition: transform 0.2s ease-in-out;
    }

    .btn-submit:hover {
      transform: scale(1.03);
      background: linear-gradient(90deg, #9333ea, #a855f7);
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      text-align: center;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-bold text-info" href="/">ðŸ§¬ MDD</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/covid">Covid</a></li>
          <li class="nav-item"><a class="nav-link" href="/braintumor">Brain Tumor</a></li>
          <li class="nav-item"><a class="nav-link active text-purple" href="/alzheimer">Alzheimer</a></li>
          <li class="nav-item"><a class="nav-link" href="/pneumonia">Pneumonia</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="hero-section">
      <h1>Alzheimer Detection</h1>
      <p class="lead">Upload MRI scan and patient details to detect signs of Alzheimerâ€™s.</p>
    </div>

    <form action="resulta" class="main-form" method="POST" enctype="multipart/form-data">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <input type="text" name="firstname" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input type="text" name="lastname" class="form-control" required>
        </div>
      </div>

      <div class="mt-3">
        <label class="form-label">Phone Number</label>
        <input type="number" name="phone" class="form-control" required>
      </div>

      <div class="mt-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <div class="row g-3 mt-3">
        <div class="col-md-6">
          <label class="form-label">Gender</label>
          <select name="gender" class="form-select" required>
            <option value="" disabled selected>Choose...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Age</label>
          <input type="number" name="age" class="form-control" required>
        </div>
      </div>

      <div class="mt-3">
        <label class="form-label">Upload MRI Scan</label>
        <input type="file" name="file" class="form-control" required>
      </div>

      <div class="mt-4">
        <button type="submit" class="btn-submit">Submit for Analysis</button>
      </div>
    </form>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
