<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <title>Pneumonia Detection Results</title>

  <style>
    body {
      background: linear-gradient(to right, #e6f0ff, #f8fbff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background: #0d6efd;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
    }

    .regform {
      max-width: 850px;
      margin: 2rem auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      text-align: center;
    }

    .patient-info p {
      font-size: 1rem;
      margin: 0.4rem 0;
    }

    .result-badge {
      font-size: 1.2rem;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 50px;
      display: inline-block;
      margin-top: 15px;
    }

    .positive {
      background: rgba(220, 53, 69, 0.1);
      color: #dc3545;
      border: 2px solid #dc3545;
    }

    .negative {
      background: rgba(25, 135, 84, 0.1);
      color: #198754;
      border: 2px solid #198754;
    }

    .img-box img {
      border-radius: 12px;
      border: 3px solid #0d6efd;
      box-shadow: 0 4px 15px rgba(13, 110, 253, 0.2);
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-bold text-info" href="/">ðŸ§¬ MDD</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/covid">Covid</a></li>
          <li class="nav-item"><a class="nav-link" href="/braintumor">Brain Tumor</a></li>
          <li class="nav-item"><a class="nav-link" href="/alzheimer">Alzheimer</a></li>
          <li class="nav-item"><a class="nav-link active text-primary" href="/pneumonia">Pneumonia</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Results -->
  <div class="regform">
    <h2 class="fw-bold mb-4 text-primary"><i class="bi bi-lungs"></i> Pneumonia Test Results</h2>

    <div class="row align-items-center">
      <!-- Uploaded Image -->
      <div class="col-md-5 text-center img-box">
        <img src="static/uploads/{{filename}}" class="img-fluid" alt="Uploaded X-ray">
      </div>

      <!-- Patient Details -->
      <div class="col-md-7 patient-info text-start ps-4">
        <p><strong>First Name:</strong> {{fn}}</p>
        <p><strong>Last Name:</strong> {{ln}}</p>
        <p><strong>Age:</strong> {{age}}</p>
        <p><strong>Gender:</strong> {{gender}}</p>

        {% if r==1 %}
        <span class="result-badge positive">Result: POSITIVE</span>
        {% else %}
        <span class="result-badge negative">Result: NEGATIVE</span>
        {% endif %}
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 HealthCure AI â€” Early Detection for a Healthier Future</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
